<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-image: url('https://png.pngtree.com/back_origin_pic/03/91/31/216a8c258305188af56217c3b58b99c5.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      transform: translateX(-180px);
      text-align: center;
    }

    .head{
      font-size: 40px;
      color: #000;
      margin-bottom: 20px;
    }

    .hello{
      padding: 20px;
      width: 350px;
      background: #537cbd;
      border-radius: 12px;
      text-align: left;
    }

    .hello h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
      color: rgb(16, 10, 10);
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #aaa;
    }

    .btn{
      padding: 10px 15px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      margin-top: 15px;
    }

    .signup-btn{
      background-color: #d8b430;
      color: white;
    }

    .error{
      color: #f4f2f0;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <div class="container">

    <h2 class="head">WELCOME TO TASTYBITES</h2>

    <div class="hello">
      <h1>Sign Up</h1>

      <form id="signupForm">
        <label>Name:</label>
        <input type="text" id="name" name="name">
        <span id="nameError" class="error"></span>

        <label>Email:</label>
        <input type="email" id="email" name="email">
        <span id="emailError" class="error"></span>

        <label>Password:</label>
        <input type="password" id="password" name="password">
        <span id="passwordError" class="error"></span>

        <label>Phone Number:</label>
        <input type="number" id="number" name="number">
        <span id="numberError" class="error"></span>

        <button type="button" class="btn signup-btn" onclick="signUp()">Sign Up</button>
      </form>
    </div>
  </div>

<script>
  function signUp() {
    // Clear previous errors
    document.getElementById("nameError").textContent = "";
    document.getElementById("emailError").textContent = "";
    document.getElementById("passwordError").textContent = "";
    document.getElementById("numberError").textContent = "";

    let isValid = true;

    const name = document.getElementById("name").value.trim();
    if(name === ""){
      document.getElementById("nameError").textContent = "Name is required.";
      isValid = false;
    }

    const email = document.getElementById("email").value.trim();
    const emailPattern = /^[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$/;
    if(email === ""){
      document.getElementById("emailError").textContent = "Email is required.";
      isValid = false;
    } else if(!emailPattern.test(email)){
      document.getElementById("emailError").textContent = "Invalid email format.";
      isValid = false;
    }

    const password = document.getElementById("password").value.trim();
    if(password === ""){
      document.getElementById("passwordError").textContent = "Password is required.";
      isValid = false;
    } else if(password.length < 6){
      document.getElementById("passwordError").textContent = "Password must be at least 6 characters.";
      isValid = false;
    }

    const number = document.getElementById("number").value.trim();
    if(number === ""){
      document.getElementById("numberError").textContent = "Phone number is required.";
      isValid = false;
    } else if(number.length !== 10){
      document.getElementById("numberError").textContent = "Number must be 10 digits.";
      isValid = false;
    }

    if(isValid){
      alert("Sign Up Successful!");
      // You can redirect or handle the form submission here
       window.location.href="login.html";
    }
  }
</script>

</body>
</html>
